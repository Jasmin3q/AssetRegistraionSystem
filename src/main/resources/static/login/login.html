<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="container-fluid">
	<div class="container">
		<div class="panel panel-default ">
			<div class="alert alert-success">
				<span class="lead">登录</span>
				<p>输入用户名及密码</p>
				<div class="alert alert-danger" ng-show="controller.error">
   					用户未登录，请重新尝试。
				</div>
			</div>
			<div class="panel-body ">
				<div class="container">
					<form ng-submit="loginUser()" name="myForm"
						class="form-horizontal">
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="uname"> 用户名
								</label>
								<div class="col-md-7">
									<input type="text" ng-model="credentials.username" id="uname"
										class="form-control input-sm" placeholder="输入用户名" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="password">
									密码 </label>
								<div class="col-md-7">
									<input type="password" ng-model="credentials.password" id="password"
										class="form-control input-sm"
										placeholder="输入密码" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="登录"
									class="btn btn-primary btn-sm">
								<button type="button" ng-click="resetForm()"
									class="btn btn-warning btn-sm">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
