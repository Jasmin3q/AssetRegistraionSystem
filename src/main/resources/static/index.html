<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html lang="en" ng-app="assetregistrationsystem">
<head>
<title>软件资产建账系统</title>
<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div class="page-header text-center">
		<h2>软件资产建账系统</h2>
	</div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="container-fluid" ng-show="!authenticated">
				<a href="#/login" 
					class="btn btn-info navbar-btn" 
					role="button">
						登录
				</a>
			    <p>登录以前往系统</p>
		    </div>
			<div ng-show="authenticated">
				<a href="#/" class="btn btn-info navbar-btn" role="button">
					系统主页
				</a> 
				<a href="#/register-new-asset" class="btn btn-info navbar-btn" role="button">
					新建软件资产信息
				</a> 
				<a href="#/list-all-assets" class="btn btn-info" role="button">
					软件资产信息列表
				</a>
				<a href="#/logout" class="btn btn-danger navbar-btn pull-right" role="button">
					退出登录
			</a>
			</div>
		</div>
	</nav>
	<div ng-view></div>
	<script src="/webjars/angularjs/1.4.9/angular.js"></script>
	<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
	<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controller.js"></script>
	<script src="/js/authInterceptor.js"></script>
	<link rel="stylesheet"
		href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</body>
</html>
